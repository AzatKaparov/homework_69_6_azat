{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}My Site{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% block styles %}{% endblock %}
</head>

<body>
<div class="container mt-5">
    <h2>Калькулятор</h2>
         {% csrf_token %}
        <input id="first" type="number" name="A">
        <input id="second" class="mb-4" type="number" name="B"> <br/>
        <button class="btn btn-primary" id="add_button">+</button>
        <button class="btn btn-primary" id="subtract_button">-</button>
        <button class="btn btn-primary" id="multiply_button">*</button>
        <button class="btn btn-primary" id="divide_button">/</button><br/>
    <div class="mt-3" id="answer">
        <h6 id="answer-number">Ответ: </h6>
    </div>
</div>
<script type="application/javascript" src="{% static 'js/main.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
</body>
</html>
